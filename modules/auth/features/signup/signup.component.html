<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">SIGN UP</h2>
    
    <form>
      <!-- First Name -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="First Name" />
      </div>

      <!-- Last Name -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Last Name" />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Email" />
      </div>

      <!-- Phone Number -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
        <input type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Phone Number" />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Password" />
      </div>

      <!-- Sign Up Button -->
      <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-md font-semibold shadow-md">
        SIGN UP
      </button>
    </form>

    <!-- Login Redirect -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">Already have an account?</p>
      <a href="/login" class="mt-2 inline-block text-pink-600 font-medium hover:underline">LOGIN</a>
    </div>
  </div>
</div>
