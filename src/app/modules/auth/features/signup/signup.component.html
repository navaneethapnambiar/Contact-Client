<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-5">
    <div class="bg-white p-8 rounded-xl shadow-md">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <h2 class="text-center text-2xl font-semibold mb-6">Sign Up</h2>

        <!-- First Name -->
        <div class="mb-4">
          <label for="firstName" class="block font-medium mb-1">{{ firstNameLabel }}</label>
          <input id="firstName" type="text" formControlName="firstName" placeholder="Enter your first name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-gray-500" />
          <div class="text-red-600 text-sm mt-1" *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched">
            Please enter a valid first name.
          </div>
        </div>

        <!-- Last Name -->
        <div class="mb-4">
          <label for="lastName" class="block font-medium mb-1">{{ lastNameLabel }}</label>
          <input id="lastName" type="text" formControlName="lastName" placeholder="Enter your last name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-gray-500" />
          <div class="text-red-600 text-sm mt-1" *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched">
            Please enter your last name.
          </div>
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block font-medium mb-1">{{ emailLabel }}</label>
          <input id="email" type="email" formControlName="email" placeholder="Enter your email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-gray-500" />
          <div class="text-red-600 text-sm mt-1" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Please enter a valid email.
          </div>
        </div>

        <!-- Phone -->
        <div class="mb-4">
          <label for="phone" class="block font-medium mb-1">{{ phoneLabel }}</label>
          <input id="phone" type="text" formControlName="phoneNumber" placeholder="Enter your phone number"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-gray-500" />
          <div class="text-red-600 text-sm mt-1" *ngIf="signupForm.get('phoneNumber')?.invalid && signupForm.get('phoneNumber')?.touched">
            Please enter a valid 10-digit phone number.
          </div>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block font-medium mb-1">{{ passwordLabel }}</label>
          <input id="password" type="password" formControlName="password" placeholder="Enter your password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-gray-500" />
          <div class="text-red-600 text-sm mt-1" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            Password must be at least 8 characters.
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label for="confirmPassword" class="block font-medium mb-1">{{ confirmPasswordLabel }}</label>
          <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirm your password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-gray-500" />
          <div class="text-red-600 text-sm mt-1" *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
            Confirm password must be at least 8 characters.
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mb-4">
          <button type="submit"
            class="w-full bg-black hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
            Sign Up
          </button>
        </div>

        <!-- Divider -->
        <div class="flex items-center gap-2 my-4">
          <hr class="flex-grow border-gray-300" />
          <span class="text-gray-500 text-sm">or</span>
          <hr class="flex-grow border-gray-300" />
        </div>

        <!-- Login Link -->
        <p class="text-center text-sm text-gray-700">
          Already have an account?
          <a [routerLink]="login" class="text-blue-600 hover:underline">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
