<!-- Enhanced Contact Manager Layout -->
<div class="min-h-screen bg-gray-50 text-black font-sans">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-gray-900 text-white shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-6 py-4">
      <h1 class="text-2xl font-bold tracking-wide">Contact Manager</h1>
      <nav class="space-x-4">
        <a routerLink="/auth/login" class="text-gray-300 hover:text-white transition">Login</a>
      </nav>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="max-w-4xl mx-auto mt-10 p-8 bg-white rounded-xl shadow-xl">
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <h2 class="text-3xl font-bold text-center text-gray-800">
        {{ selectedContactId ? 'Update Contact' : 'Create New Contact' }}
      </h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <input
          class="w-full bg-gray-100 border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-700"
          placeholder="Name"
          [(ngModel)]="contactForm.name"
          name="name"
          required
        />
        <input
          class="w-full bg-gray-100 border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-700"
          placeholder="Phone Number"
          [(ngModel)]="contactForm.phonenUmber"
          name="phonenUmber"
          required
        />
        <!-- <input
          class="w-full bg-gray-100 border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-700"
          placeholder="User ID"
          [(ngModel)]="contactForm.userId"
          name="userId"
          required
        /> -->
      </div>

      <button
        class="w-full bg-gray-800 text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-900 transition"
        type="submit"
      >
        {{ selectedContactId ? 'Update Contact' : 'Create Contact' }}
      </button>
    </form>

    <!-- Contact List -->
    <div class="mt-12">
      <h2 class="text-2xl font-semibold mb-6 border-b border-gray-300 pb-2 text-gray-800">Contact List</h2>
      <!-- <input
  type="text"
  [(ngModel)]="searchTerm"
  placeholder="Search by name"
  class="mb-4 p-2 border border-gray-300 rounded w-full"
/> -->
<div class="mt-12">
  <!-- <h2 class="text-2xl font-semibold mb-6 border-b border-gray-300 pb-2 text-gray-800">
    Contact List
  </h2> -->

  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search by name"
    class="mb-4 p-2 border border-gray-300 rounded w-full"
  />

  <!-- Only show filtered contacts -->
  <div
    *ngFor="let contact of filteredContacts"
    class="flex justify-between items-center bg-gray-100 hover:bg-gray-200 transition-all p-5 rounded-lg mb-4 shadow-sm"
  >
    <div>
      <p class="text-lg font-semibold text-gray-800">{{ contact.name }}</p>
      <p class="text-sm text-gray-600">{{ contact.phoneNumber }}</p>
    </div>
    <div class="space-x-4">
      <button
        class="text-gray-700 hover:text-gray-900 font-medium"
        (click)="editContact(contact)"
      >
        Edit
      </button>
      <button
        class="text-gray-700 hover:text-gray-900 font-medium"
        (click)="deleteContact(contact.id)"
      >
        Delete
      </button>
    </div>
  </div>

  <!-- Show message when no matching contacts found -->
  <div *ngIf="filteredContacts.length === 0" class="text-center text-gray-500 mt-4">
    No matching contacts found.
  </div>
</div>

        *ngFor="let contact of contacts"
        class="flex justify-between items-center bg-gray-100 hover:bg-gray-200 transition-all p-5 rounded-lg mb-4 shadow-sm"
      >
        <div>
          <p class="text-lg font-semibold text-gray-800">{{ contact.name }}</p>
          <p class="text-sm text-gray-600">{{ contact.phoneNumber }}</p>
        </div>
        <div class="space-x-4">
          <button
            class="text-gray-700 hover:text-gray-900 font-medium"
            (click)="editContact(contact)"
          >
            Edit
          </button>
          <button
            class="text-gray-700 hover:text-gray-900 font-medium"
            (click)="deleteContact(contact.id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
