<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">LOGIN</h2>

    <form>
      <!-- Email Component -->
      <app-email-input></app-email-input>

      <!-- Password Component -->
      <app-password-input></app-password-input>

      <!-- Field Errors (generic field-level error handling) -->
      <app-field-errors></app-field-errors>

      <!-- Remember Me -->
      <div class="flex items-center mb-6">
        <input
          type="checkbox"
          id="remember"
          class="text-pink-500 focus:ring-pink-500"
        />
        <label for="remember" class="ml-2 text-sm text-gray-600">Remember me?</label>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-md font-semibold shadow-md"
      >
        LOGIN
      </button>
    </form>

    <!-- Sign Up Redirect -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">Need an account?</p>
      <a
        routerLink="/signup"
        class="mt-2 inline-block text-pink-600 font-medium hover:underline"
      >
        SIGN UP
      </a>
    </div>
  </div>
</div>
