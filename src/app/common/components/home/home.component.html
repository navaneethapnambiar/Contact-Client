<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Contact List</h2>

    <!-- Contact Form (Create/Update) -->
    <form class="mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <!-- Name -->
        <input type="text" placeholder="Name" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" />

        <!-- Phone Number -->
        <input type="tel" placeholder="Phone Number" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" />

        <!-- User ID -->
        <input type="text" placeholder="User ID" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" />
      </div>

      <!-- Hidden input for Contact ID (for update use only) -->
      <!-- <input type="hidden" value="contactIdHere"> -->

      <div class="flex gap-4">
        <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-md font-medium shadow">
          Create Contact
        </button>
        <button type="button" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-md font-medium shadow">
          Update Contact
        </button>
      </div>
    </form>

    <!-- Contact Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto text-left border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 border">ID</th>
            <th class="px-4 py-2 border">Name</th>
            <th class="px-4 py-2 border">Phone Number</th>
            <th class="px-4 py-2 border">User ID</th>
            <th class="px-4 py-2 border">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop this row for each contact -->
          <tr>
            <td class="px-4 py-2 border">1</td>
            <td class="px-4 py-2 border">John Doe</td>
            <td class="px-4 py-2 border">1234567890</td>
            <td class="px-4 py-2 border">101</td>
            <td class="px-4 py-2 border">
              <div class="flex gap-2">
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Edit</button>
                <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Delete</button>
              </div>
            </td>
          </tr>
          <!-- Repeat for more contacts -->
        </tbody>
      </table>
    </div>
  </div>
</div>
