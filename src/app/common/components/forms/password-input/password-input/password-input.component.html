<div class="form-control">
  <label [for]="id">{{label}}</label>
  <input [type]="showPassword ? 'text' : 'password'" [name]="name" [id]="id" [value]="value" (blur)="onTouched()"
    (input)="onInput($event)" [disabled]="disabled" [placeholder]="placeholder" autocomplete="off">
  <i [ngClass]="showPassword ? 'uil uil-eye' : 'uil uil-eye-slash'" class="eye-icon absolute text-dark" tabindex="0"
    role="button" (click)="togglePassword()" (keydown)="onIconKeyDown($event)"></i>
</div>
